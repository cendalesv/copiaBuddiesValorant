<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Buddies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./img/logo2.png" type="image/x-icon">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="./img/fondo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./img/logoOk.png" alt="Valorant Logo" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="col-md-6 d-flex justify-content-end">
                    <button id="view-favorites" class="btn btn-warning">Ver Favoritos</button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Agents</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="buddies.html">Buddies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Maps</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Weapons</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-4">
            <div class="row mb-4 align-items-center">
                <div class="col-md-6 d-flex align-items-center">
                    <div id="card-count" class="text-white mb-0"></div>
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar Buddy...">
                </div>
            </div>
            <div class="container mt-4" id="content-container">
                <div id="main-content" class="row row-cols-1 row-cols-md-4 g-4">
                    <!-- tarjetas -->
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" id="favoritesModal" tabindex="-1" aria-labelledby="favoritesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="favoritesModalLabel">Favoritos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="favorites-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                        <!-- Tarjetas de favoritos se agregarán aquí dinámicamente -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="text-white py-3 mt-5">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md-2 d-flex justify-content-center justify-content-md-start mb-2 mb-md-0">
                    <img src="./img/logoFooter.png" alt="Valorant Logo" height="50">
                </div>
                <div class="col-md-8 d-flex flex-column justify-content-center text-center">
                    <p class="mb-0">© Copyright Valorant-API. All Rights Reserved</p>
                    <p class="mb-0">Valorant-API is a non-official API and not endorsed by Riot Games in any way.</p>
                    <p class="mb-0">Riot Games, Valorant, and all associated properties are trademarks or registered trademarks of Riot Games, Inc.</p>
                </div>
                <div class="col-md-2 d-flex justify-content-center justify-content-md-end">
                    <a href="https://www.facebook.com/PlayVALORANT/" class="text-white me-2" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                    <a href="https://www.instagram.com/PlayVALORANT/" class="text-white me-2" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <a href="https://api.whatsapp.com/send?phone=YOUR_PHONE_NUMBER" class="text-white" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-whatsapp fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="buddies.js"></script>
</body>
</html>
